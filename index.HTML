<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>管理页面</title>
  <link rel="stylesheet" href="./default.css">
</head>
<body>

  <div class="page">
    <aside>
      <div class="newSong">
        新建歌曲
      </div>
      <ul class="songList">
        <li>歌曲1</li>
        <li class="active">歌曲222222</li>
        <li>歌曲3333</li>
        <li>歌曲4</li>
        <li>歌曲555</li>
        <li>歌曲6</li>
        <li>歌曲7</li>
        <li>歌曲8</li>
        <li>歌曲9</li>
        <li>歌曲10</li>
      </ul>
      <div class="uploadArea">
        <div id="uploadContainer" class="draggable">
          <div id="uploadButton" class="clickable">
            <p>点击或拖曳文件</p>
            <p>文件大小不能超过 40MB </p>
          </div>
        </div>
      </div>
    </aside>
    <main>
      <h1>新建歌曲</h1>
      <form class="form">
        <div class="row">
          <label>
          歌名
          </label>
          <input type="text">
        </div>
        <div class="row">
          <label>
          歌手
          </label>
          <input type="text">
        </div>
        <div class="row">
          <label>
          外链
          </label>
          <input type="text">
        </div>
        <div class="row actions">
          <button type="submit">保存</button>
        </div>
      </form>
    </main>
  </div>
  <script src="../vendors/moxie.js"></script>
  <script src="../node_modules/plupload/js/plupload.min.js"></script>
  <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
  <script type="text/javascript">

  </script>
</body>
</html>
